<article class="Calendar">
        <h1> A </h1>
        <div class="insertProblem">
            <form action="/action_page.php">
                <label for="name">Name</label>
                <input type="text" id="name" name="Name" placeholder="Name of the problem...">

                <label for="link">Link</label>
                <input type="text" id="link" name="Link" placeholder="Link of the problem...">

                <label for="difficulty">Difficulty</label>
                <input type="text" id="difficulty" name="Difficulty" placeholder="Difficulty of the problem...">

                <button type="button" onclick="addThings()">Insert Problem</button>
            </form>
        </div>

        <div class="getProblem">
            <form>
                <label for="name">Select Difficulty</label>
                <input type="text" id="inputDiff" name="Name" placeholder="Difficulty...">

                <button type="button" onclick="retrieveProblems()">Get Problems</button>
            </form>
        </div>

        <div class="editProblem">
            <form>
                <label for="name">Add name</label>
                <input type="text" id="putName" name="Name" placeholder="Name...">
                <label for="name">Add new difficulty</label>
                <input type="text" id="putDiff" name="Name" placeholder="New difficulty...">

                <button type="button" onclick="editProblem()">Edit Problem</button>
            </form>
        </div>

        <div class="deleteProblem">
            <form>
                <label for="name">Add name</label>
                <input type="text" id="deleteName" name="Name" placeholder="Name...">

                <button type="button" onclick="deleteProblem()">Delete Problem</button>
            </form>
        </div>

        <div id = "pb" style="background-color: white">

        </div>
</article>
